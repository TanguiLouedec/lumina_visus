{% extends "base.html" %}

{% block content %}
<section class="upload-section">
    <div class="card">
        <h2>Upload an Image</h2>
        <p>Select an image file to display on the Raspberry Pi screen.</p>
        
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input">
                <input type="file" name="file" id="file" accept="image/*" required>
                <label for="file" class="file-label">Choose file</label>
                <span id="file-name">No file chosen</span>
            </div>
            
            <button type="submit" class="btn primary-btn">Upload & Display</button>
        </form>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    // Show filename when selected
    document.getElementById('file').addEventListener('change', function(e) {
        var fileName = e.target.files[0].name;
        document.getElementById('file-name').textContent = fileName;
    });
</script>
{% endblock %}
